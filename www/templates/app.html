<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Settings</h1>
    </ion-header-bar>
    <ion-content class="padding">
      <div class="list" ng-if="deviceKey">
          <div menu-close class="item" align="center">
            <qrcode ng-show="deviceKey" version="4" error-correction-level="M" size="200" data="{{deviceKey}}">
              <canvas class="qrcode" height="200" width="200"></canvas>
            </qrcode>
          </div>

            <a menu-close class="item  item-icon-right" href="#" ng-click="copyToClipboard()">
               <i class="icon ion-clipboard"></i>Copy to Clipboard
            </a>

          <ion-toggle ng-model="config.aggressive" toggle-class="toggle-calm" ng-click="updateAggresive()">Aggressive Mode</ion-toggle>

          <button menu-close ng-click="reset()" class="button button-block button-assertive">
            Reset Device Info
          </button>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
